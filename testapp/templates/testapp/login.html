<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - TO_DO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f6fa;
        }

        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            background-color: #fff;
        }

        .login-card h2 {
            font-weight: 700;
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .login-icon {
            width: 80px;
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-card w-100" style="max-width: 400px;">
        <div class="text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/To_do_icon.svg/512px-To_do_icon.svg.png" alt="Login Icon" class="login-icon">
            <h2 class="mb-4">Login</h2>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger">
                Please correct the errors below.
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>

        <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
